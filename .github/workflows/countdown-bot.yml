cat > .github/workflows/nidhhi-work.yml << 'EOF'
name: Nidhhi 3-Account Poster
on:
  schedule:
    - cron: '30 4,10,15 * * *'  # 10AM,4PM,9PM IST
  workflow_dispatch:
jobs:
  post:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with: { python-version: '3.11' }
    - run: pip install -r requirements.txt
    - env:
        TWITTER_API_KEY_1: ${{ secrets.TWITTER_API_KEY_1 }}
        TWITTER_API_SECRET_KEY_1: ${{ secrets.TWITTER_API_SECRET_KEY_1 }}
        TWITTER_ACCESS_TOKEN_1: ${{ secrets.TWITTER_ACCESS_TOKEN_1 }}
        TWITTER_ACCESS_TOKEN_SECRET_1: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET_1 }}
        TWITTER_API_KEY_2: ${{ secrets.TWITTER_API_KEY_2 }}
        TWITTER_API_SECRET_KEY_2: ${{ secrets.TWITTER_API_SECRET_KEY_2 }}
        TWITTER_ACCESS_TOKEN_2: ${{ secrets.TWITTER_ACCESS_TOKEN_2 }}
        TWITTER_ACCESS_TOKEN_SECRET_2: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET_2 }}
        TWITTER_API_KEY_3: ${{ secrets.TWITTER_API_KEY_3 }}
        TWITTER_API_SECRET_KEY_3: ${{ secrets.TWITTER_API_SECRET_KEY_3 }}
        TWITTER_ACCESS_TOKEN_3: ${{ secrets.TWITTER_ACCESS_TOKEN_3 }}
        TWITTER_ACCESS_TOKEN_SECRET_3: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET_3 }}
      run: python image_poster.py
EOF
